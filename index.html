<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextGen Text-to-Voice</title>
    <style>
        /* --- Basic Setup & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --primary-color: #ffffff;
            --secondary-color: #e0e0e0;
            --accent-color: #a35cdb;
            --background-start: #3b1d60;
            --background-end: #f878a0;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            background-attachment: fixed;
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- Header & Navigation --- */
        header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 40px;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: 600;
            z-index: 1001; /* Keep logo above mobile nav overlay */
        }

        header nav a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 300;
            transition: opacity 0.3s ease;
        }

        header nav a:hover {
            opacity: 0.8;
        }

        header .login-btn {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            padding: 8px 20px;
            border-radius: 20px;
            color: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        header .login-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* --- Hamburger Menu & Mobile Nav --- */
        .hamburger-menu {
            display: none; /* Hidden on desktop */
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001; /* Keep hamburger above overlay */
        }

        .hamburger-menu .bar {
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
        }
        
        .close-nav-btn {
            display: none; /* Hidden by default */
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 2.5rem;
            cursor: pointer;
        }

        /* --- Main Content Area --- */
        .main-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* --- Glassmorphism Card Style --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        
        /* --- TTOV Converter Section --- */
        .ttov-converter {
            flex: 2;
            min-width: 300px;
        }

        .ttov-converter h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            color: var(--primary-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 20px;
        }

        textarea::placeholder {
            color: var(--secondary-color);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 300;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 10px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        select option {
            background-color: var(--background-start);
            color: var(--primary-color);
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        #listen-btn {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }

        #listen-btn:hover {
            box-shadow: 0 0 15px var(--accent-color);
        }
        
        #save-btn, #clear-btn {
            background-color: var(--glass-bg);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
        }
        
        #save-btn:hover, #clear-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* --- Sidebar Section (Saved & History) --- */
        .sidebar {
            flex: 1;
            min-width: 280px;
        }

        .history-list, .saved-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px; /* for scrollbar */
        }
        
        .sidebar h2 {
            margin-bottom: 15px;
            font-weight: 500;
        }

        .sidebar .list-item {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar .list-item:hover {
            background: rgba(0,0,0,0.4);
        }
        
        .list-item p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff9f9f;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        /* --- Preloader --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-start);
            display: flex;
            flex-direction: column; /* Center icon and text vertically */
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        
        #preloader p {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .main-container {
                flex-direction: column;
            }
            header {
                padding: 20px 10px;
            }
            
            /* Hide desktop nav and login button */
            header nav a, header .login-btn {
                display: none;
            }

            .hamburger-menu {
                display: flex;
            }
            
            #main-nav {
                position: fixed;
                top: 0;
                right: 0;
                width: 100%;
                height: 100vh;
                background: rgba(25, 10, 40, 0.9);
                backdrop-filter: blur(10px);
                
                /* ======================================================= */
                /* THE FIX: Added 'display: flex' to make children visible */
                display: flex;
                /* ======================================================= */

                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 20px;
                transform: translateX(100%);
                transition: transform 0.4s ease-in-out;
                z-index: 1000;
            }

            #main-nav.active {
                transform: translateX(0);
            }
            
            /* Show nav links again, but formatted for the overlay */
            #main-nav a {
                display: block; /* Make sure they are visible */
                font-size: 1.5rem;
            }
            
            .close-nav-btn {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Preloader with Icon and Text -->
    <div id="preloader">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <header>
        <div class="logo">VoiceGen</div>
        <nav id="main-nav">
            <button class="close-nav-btn">&times;</button>
            <a href="#">Home</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </nav>
        <button class="login-btn">Login</button>
        <button class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
    </header>

    <main class="main-container">
        <!-- Main Converter UI -->
        <section class="ttov-converter glass-card">
            <h1>Text to Voice Converter</h1>
            <textarea id="text-input" placeholder="Enter text here..."></textarea>
            
            <div class="controls-grid">
                <div class="control-group">
                    <label for="voice-select">Choose Voice</label>
                    <select id="voice-select"></select>
                </div>
                <div class="control-group">
                    <label for="rate-slider">Speed (<span id="rate-value">1</span>)</label>
                    <input type="range" id="rate-slider" min="0.5" max="2" value="1" step="0.1">
                </div>
                 <div class="control-group">
                    <label for="pitch-slider">Pitch (<span id="pitch-value">1</span>)</label>
                    <input type="range" id="pitch-slider" min="0" max="2" value="1" step="0.1">
                </div>
                 <div class="control-group">
                    <label for="volume-slider">Volume (<span id="volume-value">1</span>)</label>
                    <input type="range" id="volume-slider" min="0" max="1" value="1" step="0.1">
                </div>
            </div>

            <div class="action-buttons">
                <button id="listen-btn">Listen</button>
                <button id="save-btn">Save TTOV</button>
                <button id="clear-btn">Clear</button>
            </div>
        </section>

        <!-- Sidebar for Saved and History -->
        <aside class="sidebar glass-card">
            <div class="saved-section">
                <h2>Saved TTOVs</h2>
                <ul id="saved-list" class="saved-list">
                    <!-- Saved items will be injected here -->
                </ul>
            </div>
            <hr style="margin: 20px 0; border-color: var(--border-color);">
            <div class="history-section">
                <h2>Previous TTOVs (History)</h2>
                <ul id="history-list" class="history-list">
                    <!-- History items will be injected here -->
                </ul>
            </div>
        </aside>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elements ---
            const textInput = document.getElementById('text-input');
            const voiceSelect = document.getElementById('voice-select');
            const listenBtn = document.getElementById('listen-btn');
            const saveBtn = document.getElementById('save-btn');
            const clearBtn = document.getElementById('clear-btn');

            const rateSlider = document.getElementById('rate-slider');
            const rateValue = document.getElementById('rate-value');
            const pitchSlider = document.getElementById('pitch-slider');
            const pitchValue = document.getElementById('pitch-value');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeValue = document.getElementById('volume-value');
            
            const savedList = document.getElementById('saved-list');
            const historyList = document.getElementById('history-list');

            const preloader = document.getElementById('preloader');
            
            const hamburgerBtn = document.querySelector('.hamburger-menu');
            const closeNavBtn = document.querySelector('.close-nav-btn');
            const mainNav = document.getElementById('main-nav');

            // --- Speech Synthesis API ---
            const synth = window.speechSynthesis;
            let voices = [];

            function populateVoiceList() {
                voices = synth.getVoices();
                voiceSelect.innerHTML = ''; 
                voices.forEach(voice => {
                    const option = document.createElement('option');
                    option.textContent = `${voice.name} (${voice.lang})`;
                    option.setAttribute('data-lang', voice.lang);
                    option.setAttribute('data-name', voice.name);
                    voiceSelect.appendChild(option);
                });
            }
            
            populateVoiceList();
            if (synth.onvoiceschanged !== undefined) {
                synth.onvoiceschanged = populateVoiceList;
            }

            // --- Event Listeners ---
            listenBtn.addEventListener('click', () => {
                speakText();
            });
            
            saveBtn.addEventListener('click', () => {
                saveTTOV();
            });
            
            clearBtn.addEventListener('click', () => {
                textInput.value = '';
            });

            rateSlider.addEventListener('input', () => rateValue.textContent = rateSlider.value);
            pitchSlider.addEventListener('input', () => pitchValue.textContent = pitchSlider.value);
            volumeSlider.addEventListener('input', () => volumeValue.textContent = volumeSlider.value);
            
            hamburgerBtn.addEventListener('click', () => {
                mainNav.classList.add('active');
            });

            closeNavBtn.addEventListener('click', () => {
                mainNav.classList.remove('active');
            });


            // --- Core Functions ---
            function speakText(text = textInput.value) {
                if (synth.speaking) {
                    synth.cancel(); 
                }
                if (text !== '') {
                    addToHistory(text); 
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    const selectedVoiceName = voiceSelect.selectedOptions[0].getAttribute('data-name');
                    utterance.voice = voices.find(voice => voice.name === selectedVoiceName);

                    utterance.rate = rateSlider.value;
                    utterance.pitch = pitchSlider.value;
                    utterance.volume = volumeSlider.value;

                    synth.speak(utterance);
                }
            }

            function saveTTOV() {
                const text = textInput.value;
                if(text.trim() === '') {
                    alert('Cannot save empty text!');
                    return;
                }

                const savedItem = {
                    id: Date.now(),
                    text: text,
                    voice: voiceSelect.selectedOptions[0].getAttribute('data-name'),
                    rate: rateSlider.value,
                    pitch: pitchSlider.value,
                    volume: volumeSlider.value
                };
                
                let savedItems = JSON.parse(localStorage.getItem('savedTTOVs')) || [];
                savedItems.push(savedItem);
                localStorage.setItem('savedTTOVs', JSON.stringify(savedItems));
                
                renderSavedList();
            }
            
            function addToHistory(text) {
                 if(text.trim() === '') return;
                 let historyItems = JSON.parse(localStorage.getItem('historyTTOVs')) || [];
                 if(historyItems[0] !== text) {
                    historyItems.unshift(text);
                 }
                 if (historyItems.length > 10) {
                    historyItems.pop();
                 }
                 localStorage.setItem('historyTTOVs', JSON.stringify(historyItems));
                 renderHistoryList();
            }

            // --- Rendering Functions ---
            function renderListItem(item, listElement, isHistory = false) {
                 const li = document.createElement('li');
                 li.className = 'list-item';
                 
                 const p = document.createElement('p');
                 p.textContent = isHistory ? item : item.text;
                 li.appendChild(p);
                 
                 li.addEventListener('click', (e) => {
                     if (e.target.tagName !== 'BUTTON') {
                        if(isHistory) {
                            textInput.value = item;
                        } else {
                            loadSavedItem(item);
                        }
                     }
                 });

                 if (!isHistory) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = '&times;';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deleteSavedItem(item.id);
                    };
                    li.appendChild(deleteBtn);
                 }

                 listElement.appendChild(li);
            }

            function renderSavedList() {
                savedList.innerHTML = '';
                const savedItems = JSON.parse(localStorage.getItem('savedTTOVs')) || [];
                savedItems.forEach(item => renderListItem(item, savedList));
            }
            
            function renderHistoryList() {
                historyList.innerHTML = '';
                const historyItems = JSON.parse(localStorage.getItem('historyTTOVs')) || [];
                historyItems.forEach(item => renderListItem(item, historyList, true));
            }

            // --- Helper Functions ---
            function loadSavedItem(item) {
                textInput.value = item.text;
                rateSlider.value = item.rate;
                pitchSlider.value = item.pitch;
                volumeSlider.value = item.volume;
                
                rateValue.textContent = item.rate;
                pitchValue.textContent = item.pitch;
                volumeValue.textContent = item.volume;

                const voiceOption = Array.from(voiceSelect.options).find(opt => opt.getAttribute('data-name') === item.voice);
                if (voiceOption) {
                    voiceSelect.value = voiceOption.value;
                }
            }

            function deleteSavedItem(id) {
                 let savedItems = JSON.parse(localStorage.getItem('savedTTOVs')) || [];
                 savedItems = savedItems.filter(item => item.id !== id);
                 localStorage.setItem('savedTTOVs', JSON.stringify(savedItems));
                 renderSavedList();
            }

            // --- Preloader Logic ---
            window.addEventListener('load', () => {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 500);
            });

            // --- Initial Render ---
            renderSavedList();
            renderHistoryList();
        });
    </script>
</body>
</html>
